[tool:pytest]
# Pytest configuration for TTS CLI tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --durations=10
    --cache-dir=.temp/pytest
    --cov-report=html:.temp/htmlcov
    --cov-report=term

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    config: marks tests related to configuration
    audio: marks tests related to audio processing
    provider: marks tests related to TTS providers

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 6.0