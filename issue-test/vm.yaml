project:
  name: issue-debug
  hostname: dev.issue-debug.local
  workspace_path: /workspace
provider: docker
terminal:
  emoji: 🐛
  username: debug
services:
  audio:
    enabled: true
aliases:
  claudeyolo: claude --dangerously-skip-permissions
  geminiyolo: GEMINI_API_KEY=${GEMINI_API_KEY:-} gemini
claude_sync: true
gemini_sync: true
pip_packages:
  - claudeflow
package_linking:
  npm: true
  pip: true
  cargo: true
# Ports 3130-3139 reserved for tts/issue-test
ports:
  www_dev: 3130
