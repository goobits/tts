[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tts-cli"
version = "0.1.0"
description = "A modular command-line interface for multiple text-to-speech engines"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "TTS CLI Contributors"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "click>=8.0.0",
]

[project.optional-dependencies]
edge_tts = ["edge-tts"]
chatterbox = ["chat-tts", "torch", "torchaudio"]
orpheus = ["onnxruntime", "transformers", "soundfile"]
naturalspeech = ["naturalspeech", "torch", "torchaudio"]
maskgct = ["maskgct", "torch", "torchaudio"]
all = [
    "edge-tts",
    "chat-tts",
    "onnxruntime",
    "transformers",
    "soundfile",
    "naturalspeech",
    "maskgct",
    "torch",
    "torchaudio",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio",
    "pytest-cov",
    "black",
    "ruff",
    "mypy",
    "build",
    "twine",
]

[project.scripts]
tts-cli = "tts_cli.tts:cli"

[project.urls]
"Homepage" = "https://github.com/yourusername/tts-cli"
"Bug Tracker" = "https://github.com/yourusername/tts-cli/issues"

[tool.setuptools]
packages = ["tts_cli", "tts_cli.providers"]
package-dir = {"" = "."}

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true