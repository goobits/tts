[build-system]
requires = [ "setuptools>=64", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "goobits-matilda-voice"
version = "1.1.4"
description = "Command-line text-to-speech tool with multiple providers, voice cloning, and smart auto-selection"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [ "Development Status :: 4 - Beta", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13", "Topic :: Multimedia :: Sound/Audio :: Speech", "Topic :: Software Development :: Libraries :: Python Modules",]
dependencies = [ "click>=8.0.0,<9.0", "rich-click>=1.7.0,<2.0", "rich>=13.0.0,<14.0", "edge-tts>=7.0.0,<8.0", "httpx>=0.24.0,<1.0", "pydantic>=2.0.0,<3.0", "bleach>=6.1.0,<7.0", "validators>=0.20.0,<1.0", "aiohttp>=3.8.0,<4.0",]
[[project.authors]]
name = "TTS CLI Contributors"

[project.license]
text = "MIT"

[project.optional-dependencies]
# Cloud providers (lightweight, no heavy deps)
openai = [ "openai>=1.0.0,<2.0",]
google = [ "google-cloud-texttospeech>=2.0.0,<3.0",]
elevenlabs = [ "elevenlabs>=1.0.0,<2.0",]
cloud = [ "openai>=1.0.0,<2.0", "google-cloud-texttospeech>=2.0.0,<3.0", "elevenlabs>=1.0.0,<2.0",]
# Local TTS providers (heavy deps - torch required)
coqui = [ "TTS>=0.22.0", "torch>=2.0.0,<3.0", "torchaudio>=2.0.0,<3.0", "soundfile>=0.13.0,<1.0",]
chatterbox-legacy = [ "chatterbox-tts>=0.1.2,<1.0", "torch>=2.6.0,<3.0", "torchaudio>=2.6.0,<3.0", "soundfile>=0.13.0,<1.0",]
# Convenience bundles
local = [ "TTS>=0.22.0", "torch>=2.0.0,<3.0", "torchaudio>=2.0.0,<3.0", "soundfile>=0.13.0,<1.0",]
all-local = [ "TTS>=0.22.0", "chatterbox-tts>=0.1.2,<1.0", "torch>=2.0.0,<3.0", "torchaudio>=2.0.0,<3.0", "soundfile>=0.13.0,<1.0",]
all = [ "openai>=1.0.0,<2.0", "google-cloud-texttospeech>=2.0.0,<3.0", "elevenlabs>=1.0.0,<2.0", "TTS>=0.22.0", "torch>=2.0.0,<3.0", "torchaudio>=2.0.0,<3.0", "soundfile>=0.13.0,<1.0",]
# Development dependencies
dev = [ "pytest>=7.0,<9.0", "pytest-asyncio>=0.20.0,<1.0", "pytest-cov>=4.0,<6.0", "pytest-xdist>=3.0.0,<4.0", "pytest-sugar>=0.9.0,<2.0", "pytest-clarity>=1.0.0,<2.0", "pytest-html>=3.0.0,<5.0", "pytest-json-report>=1.5.0,<2.0", "black>=22.0,<25.0", "ruff>=0.1.0,<1.0", "mypy>=1.0.0,<2.0", "hypothesis>=6.0,<7.0",]
publish = [ "build>=1.0,<2.0", "twine>=4.0,<6.0",]

[project.scripts]
voice = "matilda_voice.cli:main"
voice-server = "matilda_voice.server:main"

[project.urls]
Homepage = "https://github.com/goobits/tts"
"Bug Tracker" = "https://github.com/goobits/tts/issues"

[tool.setuptools]
packages = [ "matilda_voice", "matilda_voice.providers", "matilda_voice.document_processing", "matilda_voice.speech_synthesis", "matilda_voice.hooks",]

[tool.black]
line-length = 120
target-version = [ "py311",]

[tool.ruff]
line-length = 120
target-version = "py311"
cache-dir = ".artifacts/cache/ruff"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
cache_dir = ".artifacts/cache/mypy"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
matilda_voice = [ "setup.sh",]
goobits_matilda_voice = [ "setup.sh",]

[tool.ruff.lint]
select = [ "E", "W", "F", "I", "B",]
ignore = [ "E501", "B007", "F811", "E702",]

[tool.coverage.run]
data_file = ".artifacts/cache/.coverage"
parallel = true
source = [ "src/matilda_voice",]

[tool.coverage.report]
exclude_lines = [ "pragma: no cover", "def __repr__", "if __name__ == .__main__.:", "raise AssertionError", "raise NotImplementedError",]

[tool.coverage.html]
directory = ".artifacts/cache/htmlcov"

[tool.pytest.ini_options]
cache_dir = ".artifacts/cache/pytest"
testpaths = [ "tests",]
python_files = [ "test_*.py",]
python_classes = [ "Test*",]
python_functions = [ "test_*",]
addopts = [ "-v", "--tb=short", "--strict-markers", "--strict-config", "--durations=10",]
markers = [ "slow: marks tests as slow (deselect with '-m \"not slow\"')", "integration: marks tests as integration tests", "unit: marks tests as unit tests", "e2e: marks tests as end-to-end tests", "config: marks tests related to configuration", "audio: marks tests related to audio processing", "provider: marks tests related to TTS providers", "workflow: marks tests as workflow tests", "benchmark: marks tests as benchmark tests", "pipeline: marks tests as pipeline integration tests", "realuser: marks tests as real user scenario tests", "stress: marks tests as stress tests", "performance: marks tests as performance tests", "regression: marks tests as regression tests", "requires_providers: mark test to require actual TTS providers", "requires_credentials: mark test to require API credentials", "requires_chatterbox: requires chatterbox-tts library installed", "requires_coqui: requires Coqui TTS library installed", "requires_elevenlabs: requires ELEVENLABS_API_KEY environment variable", "requires_openai: requires OPENAI_API_KEY environment variable", "requires_google: requires GOOGLE_CLOUD_API_KEY or GOOGLE_APPLICATION_CREDENTIALS", "requires_network: requires network access to real TTS providers", "requires_ci_skip: tests that should be skipped in CI environments",]
filterwarnings = [ "ignore::DeprecationWarning", "ignore::PendingDeprecationWarning",]

[tool.ruff.lint.per-file-ignores]
"src/matilda_voice/helpers/__init__.py" = [ "F401",]
"src/matilda_voice/i18n/__init__.py" = [ "F401",]
"src/matilda_voice/cli.py" = [ "F401",]
