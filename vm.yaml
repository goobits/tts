version: "2.0"
provider: docker
os: auto
project:
  name: tts
  hostname: dev.tts.local
  workspace_path: /workspace
vm:
  box: '@vibe-box'
  cpus: 2
  memory: 2048
  gui: false
services:
  postgresql:
    enabled: false
  redis:
    enabled: false
  mongodb:
    enabled: false
  audio:
    enabled: true
    driver: pulse
    share_microphone: false
  gpu:
    enabled: false
    type: auto
    memory_mb: 1024
terminal:
  emoji: ðŸŽ¤
  username: tts-dev
  show_timestamp: false
host_sync:
  git_config: true
  ai_tools: true
  package_links:
    npm: true
    pip: true
    cargo: true
networking:
  networks:
  - jules
  - spacebase
ports:
  _range: [3120, 3129]
