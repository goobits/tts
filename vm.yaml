version: 1.2.1
provider: docker
os: auto
project:
  name: tts
  hostname: dev.tts.local
  workspace_path: /workspace
vm:
  user: developer
  gui: false
services:
  postgresql:
    enabled: false
  redis:
    enabled: false
  mongodb:
    enabled: false
  audio:
    enabled: true
    driver: pulse
    share_microphone: false
  gpu:
    enabled: false
    type: auto
    memory_mb: 1024
terminal:
  emoji: ðŸŽ¤
  username: tts-dev
  show_timestamp: false
aliases:
  claudeyolo: claude --dangerously-skip-permissions
  codexyolo: codex --dangerously-bypass-approvals-and-sandbox
  geminiyolo: GEMINI_API_KEY=${GEMINI_API_KEY:-} gemini --approval-mode=yolo
ai_sync: true
networking:
  networks:
  - jules
  - spacebase
npm_packages:
  - '@anthropic-ai/claude-code'
  - '@google/gemini-cli'
  - '@openai/codex'
pip_packages:
  - claudeflow
package_linking:
  npm: true
  pip: true
  cargo: true
# Ports 3120-3129 reserved for tts
port_range: 3120-3129
