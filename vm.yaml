version: '1.0'
provider: docker
project:
  name: tts
  hostname: dev.tts.local
  workspace_path: /workspace
services:
  postgresql:
    enabled: false
  redis:
    enabled: false
  mongodb:
    enabled: false
  audio:
    enabled: true
    driver: pulse
    share_microphone: false
  gpu:
    enabled: false
    type: auto
    memory_mb: 1024
terminal:
  emoji: ðŸŽ¤
  username: tts-dev
aliases:
  claudeyolo: claude --dangerously-skip-permissions
  geminiyolo: GEMINI_API_KEY=${GEMINI_API_KEY:-} gemini
claude_sync: true
gemini_sync: true
pip_packages:
  - claudeflow
package_linking:
  npm: true
  pip: true
  cargo: true
# Ports 3120-3129 reserved for tts
ports:
  www_dev: 3120
